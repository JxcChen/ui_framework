capability:
    # 设备操作系统
    "platformName": "Android"
    # 设备名称(随意填写)
    "deviceName": "HuaWeiP30"
    # 应用程序的包名
    "appPackage": "com.tencent.mtt"
    # 应用程序的启动页面
    "appActivity": ".MainActivity"
    # 不重置app
    "noReset": "true"
    # 执行完后不停止app
    dontStopAppOnReset: "true"

server:
  host: http://127.0.0.1
  port: 4723